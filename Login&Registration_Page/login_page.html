<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <link href="./login_style.css" rel="stylesheet" >
    <title>Login Form</title>
  </head>
  <body>
        <div class="container-fluid">
            <form class="mx-auto">
                <h4 class="text-center">Login</h4>
                <div class="mb-3 mt-5">
                  <label for="input_email" class="form-label">User Name</label>
                  <input type="email" class="form-control" id="input_email" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                  <label for="input_pass" class="form-label">Password</label>
                  <input type="password" class="form-control" id="input_pass" placeholder="Enter your password">
                  <div id="emailHelp" class="form-text mt-3">Forget password ?</div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check">
                    <label class="form-check-label" for="check">
                      Remember Me
                    </label>
                  </div>
                </div>
                <br>
                <div class="col-12 text-end">
                  <h6>No account, <a href="/registration_page.html">Click Here</a></h6>
               </div>
                <button type="submit" class="btn btn-primary mt-3 ">Login</button>
              </form>
        </div>
  </body>
</html>
