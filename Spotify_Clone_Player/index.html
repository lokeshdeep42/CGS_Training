<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link href="/Bootstrap_Full/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <div class="border-right" id="sidebar-wrapper">
        <div class="sidebar-heading fw-bold text-white" id="brand">Botify</div>
        <div class="list-group list-group-flush rounded-2">
          <a href="#" class="list-group-item list-group-item-action hover-item"
            >Home</a
          >
          <a href="#" class="list-group-item list-group-item-action hover-item"
            >Albums</a
          >
          <a href="#" class="list-group-item list-group-item-action hover-item"
            >About</a
          >
          <a href="#" class="list-group-item list-group-item-action hover-item"
            >Library</a
          >
        </div>
      </div>
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row mt-3">
            <div class="col-md-12">
              <div class="input-group search-bar">
                <input
                  type="text"
                  id="search"
                  class="form-control"
                  placeholder="Search for music..."
                />
                <button
                  id="search-btn"
                  class="btn btn-outline-secondary search-btn"
                  type="button"
                >
                  <i class="fas fa-search"></i> Search
                </button>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-12 text-center">
              <div id="intro-text">
                <h1>BOTIFY</h1>
                <h4>Botify is a Spotify clone, created to understand how to use the Spotify API, and design UI. Feel free to use it.</h4>
                <p>Only 30 seconds preview of a song can be listened to here.</p>
              </div>
            </div>
          </div>          
          <div class="row mt-4" id="albums"></div>
        </div>
      </div>
    </div>
    <div id="player" class="fixed-bottom text-white text-center">
      <div class="d-flex justify-content-center align-items-center">
        <button id="prev" class="btn btn-light">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play-pause" class="btn btn-light">
          <i class="fas fa-play" id="play-icon"></i>
        </button>
        <button id="next" class="btn btn-light">
          <i class="fas fa-forward"></i>
        </button>
      </div>
      <div class="progress-container">
        <input
          id="progress-bar"
          type="range"
          min="0"
          max="100"
          value="0"
          step="0.1"
        />
      </div>
      <audio id="audio-player" controls style="display: none"></audio>
      <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div
          id="toast-container"
          class="toast-container position-fixed bottom-0 end-0 p-3"
          style="z-index: 11"
        >
        </div>
      </div>
    </div>
    <script src="/Bootstrap_Full/js/bootstrap.bundle.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
