<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Settings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="view">
      <div id="topdiv">
        <div id="profile_name">
          <h2>Profile Name</h2>
        </div>
        <div id="logo">
          <img src="profile_pic.png" alt="Profile Picture" width="90px" />
        </div>
      </div>
      <div id="bottomdiv">
        <div id="leftdiv">
          <div id="category">
            <div class="module">
              <h3>Account Settings</h3>
              <ul>
                <li><a href="">Edit Profile</a></li>
                <li><a href="">Change Password</a></li>
                <li><a href="">Delete Account</a></li>
              </ul>
            </div>
            <div class="module">
              <h3>Notification Settings</h3>
              <ul>
                <li><a href="">Email Notifications</a></li>
                <li><a href="">Push Notifications</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div id="rightdiv">
          <div class="module1">
            <h3>Profile Information</h3>
            <p>First Name: <span id="first_name">Profile</span></p>
            <p>Last Name: <span id="last_name">Name</span></p>
            <p>Gender: <span id="gender">Male</span></p>
            <p>Phone Number: <span id="phoneno">+91-1122334455</span></p>
            <p></p>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Â© Webpage created by Lokesh Deep</p>
      </div>
      
    </div>
  </body>
</html>
