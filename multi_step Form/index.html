<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Registration Form</title>
  <link href="./bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container text-center">
    <h2>Registeration Form</h2>
    <form id="registerForm">
      <div class="step active" id="step1">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control text-center" id="name" placeholder="Enter your name">
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-success btn-next" onclick="nextStep(1)">Next</button>
        </div>
      </div>
      <div class="step" id="step2">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control text-center" id="username" placeholder="Enter your username">
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-success btn-next" onclick="nextStep(2)">Next</button>
        </div>
      </div>
      <div class="step" id="step3">
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control text-center" id="age" placeholder="Enter your age">
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-success btn-next" onclick="nextStep(3)">Next</button>
        </div>
      </div>
      <div class="step" id="step4">
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-control text-center" id="gender">
            <option value="">Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-success btn-next" onclick="nextStep(4)">Next</button>
        </div>
      </div>
      <div class="step" id="step5">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control text-center" id="email" placeholder="Enter your email">
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-success btn-next" onclick="nextStep(5)">Next</button>
        </div>
      </div>
      <div class="step" id="step6">
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control text-center" id="password" placeholder="Enter your password">
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-success" id="submitButton" onclick="submitForm()">Submit</button>
        </div>
      </div>
    </form>
    <script src="./script.js"></script>
  </div>
</body>
</html>
